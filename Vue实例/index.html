<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">{{a}}</div>
</body>
<script src="../bower_components/vue/dist/vue.js"></script>
<script>
	//每个Vue.js应用的起步都是通过构造函数Vue创建的根实例;vue实例实质是MVVM模式中的VM（viewModel）；
	var data = {
		a:'aaa'
	}
	var vm = new Vue({
		data:data,
		el:"#app",
		created:function(){
			console.info("实例创建完成")
		}
	})
	
	//每个Vue实例都会代理其data对象所有属性,注意data对象必须放在实例Vue前
	console.log(vm.a===data.a);//->true
	//修改任意，都会影响双方
	vm.a='bbb';
	console.log(data.a)//->bbb
	//除了这些数据属性，Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的数据属性区分。例如：
	console.log(vm.$el===document.getElementById('app'))//->true

	//Vue 实例在创建时有一系列初始化步骤——例如，它需要建立数据观察，编译模板，创建必要的数据绑定。在此过程中，它也将调用一些生命周期钩子，给自定义逻辑提供运行机会。例如 created 钩子在实例创建后调用：

</script>
</html>
